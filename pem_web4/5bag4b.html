<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.min.js">
        // menghubungkan dengan jquery</script>
        <script type="text/javascript">

            // untuk memanggil document jquery yang ready
            $(document).ready(function(){
                
                // pada class daftar, font menjadi orange, background hijau
                $("#daftar").addClass("merahkuning");
            });
            
        </script>
        <style type="text/css">
            .merahkuning{
                color: orange;
                font-weight: bold;
                background-color: green;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Paragraf pertama</p>
        </div>
        <div>
            <ul id="daftar">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </body>
</html
