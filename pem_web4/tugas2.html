<html>
    <head>
	    <script type="text/javascript" src="jquery-3.6.0.min.js">
		// menghubungkan dengan jquery</script>
	    <script type="text/javascript">

        // untuk memanggil document jquery yang ready
		    $(document).ready(function(){

                //mengubah warna kotak 1 jadi ungu
			    $("#kotak1").dblclick(function(){
				    $(".satu").css({
					    'background-color' : 'purple'
				    });
			    });

                //mengubah warna kotak 2 jadi pink
			    $("#kotak2").dblclick(function(){
				    $(".dua").css({
					    'background-color' :'pink'
				    });
			    });

                //mengubah warna kotak 3 jadi coral
			    $("#kotak3").dblclick(function(){
				    $(".tiga").css({
					    'background-color' :'coral'
				    });
			    });

                //mengubah warna kotak 4 jadi merah
			    $("#kotak4").dblclick(function(){
				    $(".empat").css({
					    'background-color' :'red'
				    });
			    });
                
		    });
	    </script>
        <!-- mengatur ukuran dan warna awal kotak -->
	    <style type="text/css">
	        div { 
                width: 100px;
                height: 100px;
                border-style: black;
                border-width: 2px;
                border-color: yellow;
                background-color: yellow;
                margin-left:15px;
                float:left;		
	        }
	    </style>

    </head>
    <body>
        <!--  menampilkan kotak  -->
	    <p>Untuk merubah warna kotak, Klik 2x!</p>
        <div id= "kotak1" class="satu"></div>
        <div id= "kotak2" class="dua"></div>
        <div id= "kotak3" class="tiga"></div>
        <div id= "kotak4" class="empat"></div>
    </body>
</html>
