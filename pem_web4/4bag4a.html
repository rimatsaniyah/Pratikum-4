<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.min.js">
        // menghubungkan dengan jquery</script>
        <script type="text/javascript">
            
            // untuk memanggil document jquery yang ready
            $(document).ready(function() {
                // font akan berwarna biru
                $("div").addClass("biru");
            });

        </script>
        <style type="text/css">
            .biru{
                color: blue;
                font-weight: bold;
            }
        </style>

    </head>
    <body>
        <div>
            <p>Paragraf Pertama</p>
        </div>
        <div>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </body>
</html>
